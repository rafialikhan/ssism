<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card card-bordered">
       <div class="_blogcard mt-5">
         <div class="row">
           <div class="col-lg-7 col-md-12 col-sm-12">
             <div class="row">
               <div class="col-md-12">
                 <!-- image -->
                 <img src="assets/dummy-image-square.png" class="img-fluid">
                 <div class="col-md-12">
                   <div class="_name d-inline-flex">
                     <h2><span class="_personname">John Doe</span></h2>
                   </div>
                 </div>
               </div>
             </div>
           </div>
           <div class="col-lg-5 col-md-12 col-sm-12">
             <div class="row">
               <div class="col-md-12">
                 <div class="pb-2 mb-2 border-bottom">
                 <div class="_blogtitle font-weight-bold h3">
                   Student_Details
                 </div>
                </div>
               </div>
               <div class="col-md-12">
                 <div class="_content mt-2">
                    <div *ngFor="let candidate of candidates">
                        {{candidate.candidateName}}
          
                        <a class="list-group-item" href="#">{{candidate.candidateDetails.emailId}}</a>
                          
                      <a class="list-group-item" href="#">{{candidate.candidateDetails.Class}}</a>
                                   
                 <a class="list-group-item" href="#">{{candidate.candidateDetails.mobileNo}}</a>
                     </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
      </div>
    </div>
  </div>
</div>
