            function validation() {
    
    var emails = document.getElementById('emails').value;
    var pass = document.getElementById('pass').value;
    
    
    if (emails == "") {
                    document.getElementById('emailids').innerHTML = "Please fill the email ids field";
                    return false;
                }
                if (emails.indexOf('@') <= 0) {
                    document.getElementById('emailids').innerHTML = "@ Invalid Position";
                    return false;
                }
                if ((emails.charAt(emails.length - 4) != '.') && (emails.charAt(emails.length - 3) != '.')) {
                    document.getElementById('emailids').innerHTML = ". Invalid Position";
                    return false;
                }
    if (pass == "") {
        document.getElementById('password').innerHTML = "Please fill the password field";
        return false;
    }
    if ((pass.length <= 8) || (pass.length >= 15)) {
        document.getElementById('password').innerHTML = "user length must be between 8 and 15 ";
        return false;
    }
    }
        </script>

function createHelper( element, className, elementToAppendTo, obj){
    let el = document.createElement(element);

        el.className = className;

      el[key] = obj[key]

}
