<div class="card">
    <div class="card-body">
        <div class=card-header>
            Candidate List</div>
        <div *ngIf=candidates>
            <div *ngFor="let candidate of candidates">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">

                        <a [routerLink]="['/profile', candidate.id]">
                            {{candidate.candidateName}}</a>

                    </li>
                </ul>
            </div>
        </div>
        <!-- <div class="text-right">
            <button type="button" class="btn btn-outline-danger pull-right"
                (click)=profile()>View Profile </button>
        </div> -->
    </div>
</div>
