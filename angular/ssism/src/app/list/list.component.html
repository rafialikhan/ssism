<div class="card">
    <div class="card-body">
        <div class=card-header>
            Candidate List</div>
        <div *ngIf=candidates>
            <div *ngFor="let candidate of candidates">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{candidate.candidateName}}</li>
                </ul>
            </div>
        </div>
        <div class="text-right">
            <button type="button" class="btn btn-outline-danger pull-right"><a [routerLink]="'/profile'">View Profile </a></button>
        </div>
    </div>
</div>
