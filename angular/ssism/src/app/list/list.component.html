<div class="card">
    <div class="card-body">
        <div class=card-header id="head">
            Candidate List</div>
        <div *ngIf="candidates">
            <div *ngFor="let candidate of candidates">
                <ul class="list-group">
                    <li type="circle"><a class="list-group-item" href="#">{{candidate.candidateName}}</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>
