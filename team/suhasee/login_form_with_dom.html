    <script>
        function validation() {
            var user = document.getElementById('user').value;
            var psw = document.getElementById('psw').value;

            if (user == "") {
                document.getElementById('username').innerHTML = "Please fill the username field!!";
                return false;
            }
            if (user.indexOf('@') <= 0) {
                document.getElementById('username').innerHTML = " @  Invali Position";
                return false;
            }
            if ((user.charAt(user.length - 4) != '.') && (user.charAt(user.length - 4) != '.')) {
                document.getElementById('username').innerHTML = " .  Invali Position";
                return false;
            }
            if (psw == "") {
                document.getElementById('password').innerHTML = "please fill the password field";
                return false;
            }
            if ((psw.length <= 8) || (psw.length > 20)) {
                document.getElementById('password').innerHTML = "Password must be between 8-20 character!!";
                return false;
            }
            document.getElementById('username').innerHTML = "";
            document.getElementById('password').innerHTML = "";
        }
    </script>


    <script>
        function createHelper(element, className, elementToAppendTo, obj) {
            let el = document.createElement(element);

            if (className !== "") {
                el.className = className;
            }

            for (key in obj) {
                // console.log(key, obj[key]);
                el[key] = obj[key]
            }

            elementToAppendTo.appendChild(el);
            return el;
        }

        let container = createHelper("div", "container h-100", document.body);
        let flex = createHelper("div", "d-flex justify-content-center", container);
        let crd = createHelper("div", "cards", flex);
        let flex_1 = createHelper("div", "d-flex justify-content-center", crd);
        let logo = createHelper("div", "brand_logo_container", flex_1);

        var x = createHelper("IMG", "", logo);
        x.setAttribute("src", "img/pinterest-logo_300.jpg");

        let flex_2 = createHelper("div", "d-flex justify-content-center", crd);
        let form = createHelper("form", "mt-5", flex_2);

        form.addEventListener("submit", (evt) => {
            evt.preventDefault();

            return validation();
        });
        let inpt_grp = createHelper("div", "input-group mt-5", form);
        let inpt_grp_prpnd = createHelper("div", "input-group-prepend", inpt_grp);
        let icon = createHelper("i", "fa fa-user icon", inpt_grp_prpnd);
        let input = createHelper("input", "form-control", inpt_grp, {
            type: "text",
            placeholder: "username",
            id: "user"
        });
        let span = createHelper("span", "text-danger  font-weight-bold", form, {
            id: "emailids"
        });

        let inpt_grp1 = createHelper("div", "input-group mt-3", form);
        let inpt_grp_prpnd1 = createHelper("div", "input-group-prepend", inpt_grp1);
        let icon2 = createHelper("i", "fa fa-key icon", inpt_grp_prpnd1);
        let inputfield = createHelper("input", "form-control", inpt_grp1, {
            type: "text",
            placeholder: "password",
            id: "user"
        });
        let span1 = createHelper("span1", "text-danger  font-weight-bold", form, {
            id: "password"
        });

        let checkbox = createHelper("div", "form-check mt-2", form);
        let inp = createHelper("input", "form-check-input-label", checkbox, {
            id: "autoSizingCheck",
            type: "checkbox",
        });
        let label = createHelper("label", "", checkbox, {
            innerHTML: "Remember Me"
        });
        let btn = createHelper("div", "col-auto mt-3", form);
        let btn1 = createHelper("button", "btn btn-danger btn-block px-5", btn, {
            type: "submit",
            value: "submit",
            name: "submit"
        });
        btn1.innerHTML = "submit";

        let lnk = createHelper("div", "d-flex justify-content-center links mt-2", form);
        lnk.innerHTML = "Don't have an account? ";
        let link = createHelper("a", "", lnk);
        link.innerHTML = "Sign Up";

        let alink = createHelper("div", "d-flex justify-content-center links", form);
        let plink = createHelper("a", "", alink);
        plink.innerHTML = "Forgot Your Password?";
